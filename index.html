<!DOCTYPE html>
<html>
<head>
  <title>Active Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <style>
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #9370DB;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      color: #FFF;
      font-weight: bold;
      font-family: 'sans-serif', sans-serif;
      font-size: 300%; /* Set font size as 300% of the container's height */
    }

    .user-icon {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1>Active Users: <span id="userCount">0</span></h1>
  <div id="activeUsersContainer"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const activeUsersContainer = document.getElementById('activeUsersContainer');
    const userCountElement = document.getElementById('userCount');

    function updateCirclesAndCounter(count) {
      userCountElement.textContent = count;

      activeUsersContainer.innerHTML = '';

      const initialCircleCount = Math.min(3, count);
      for (let i = 0; i < initialCircleCount; i++) {
        const circle = document.createElement('div');
        circle.className = 'circle';

        const randomAlphabet = String.fromCharCode(65 + Math.floor(Math.random() * 26));

        circle.textContent = randomAlphabet;

        activeUsersContainer.appendChild(circle);
      }

      if (count > 3) {
        const counter = document.createElement('div');
        counter.className = 'circle';
        counter.textContent = `+${count - 3}`;
        activeUsersContainer.appendChild(counter);
      }
    }

    socket.on('online-users', (count) => {
      updateCirclesAndCounter(count);
    });
  </script>
</body>
</html>
