<!DOCTYPE html>
<html>
<head>
  <title>Active Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <style>
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #9370DB;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }

    .user-icon {
      font-size: 48px;
      color: #FFF;
    }
  </style>
</head>
<body>
  <h1>Active Users: <span id="userCount">0</span></h1>
  <div id="activeUsersContainer"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const activeUsersContainer = document.getElementById('activeUsersContainer');
    const userCountElement = document.getElementById('userCount');
    const userAbbreviations = {}; // Store user abbreviations based on user ID

    socket.on('online-users', (users) => {
      // Update the text displaying the active user count
      userCountElement.textContent = users.length;

      // Remove all circles before adding new ones
      activeUsersContainer.innerHTML = '';

      users.forEach((user) => {
        const circle = document.createElement('div');
        circle.className = 'circle';

        const userIcon = document.createElement('div');
        userIcon.className = 'user-icon';

        const userId = user.id;
        if (!userAbbreviations[userId]) {
          userAbbreviations[userId] = generateUniqueLetter(userId);
        }

        userIcon.textContent = userAbbreviations[userId];

        circle.appendChild(userIcon);

        activeUsersContainer.appendChild(circle);
      });
    });

    // Function to generate unique single-letter abbreviation for the user based on user ID
    function generateUniqueLetter(userId) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      // Use a hash of the user ID to create a unique single letter abbreviation
      const index = hashUserId(userId) % 26;
      const abbreviation = alphabet.charAt(index);
      return abbreviation;
    }

    // Function to hash the user ID
    function hashUserId(userId) {
      // You can use a proper hashing function here for better results
      let hash = 0;
      for (let i = 0; i < userId.length; i++) {
        hash = (hash << 5) - hash + userId.charCodeAt(i);
      }
      return hash;
    }
  </script>
</body>
</html>
